<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Raingear - Shop</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
	<h1>Raingear</h1>
	<nav>
		<ul>
			<li><a href="#home">Home</a></li>
			<li><a href="#new-arrivals">New Arrivals</a></li>
			<li><a href="#features">Features</a></li>
			<li><a href="#blog">Blog</a></li>
			<li><a href="#contact">Contact</a></li>
		</ul>
	</nav>
	<button class="view-cart">View Cart</button>
</header>
<main>
	<section id="home" class="hero">
		<!-- Hero section content -->
	</section>
	<section id="new-arrivals" class="products">
		<h2>New Arrivals</h2>
		<div class="product">
			<img src="assets/images/populer-products/p1.png" alt="Black Umbrella">
			<h3>Black Umbrella</h3>
			<p class="price">₹199.00 <del>₹299.00</del></p>
			<button class="btn-cart" onclick="addToCart(1, 'Black Umbrella', 199.00)">Add to Cart</button>
		</div>
		<div class="product">
			<img src="assets/images/populer-products/p2.png" alt="Leather Wallet">
			<h3>Leather Wallet</h3>
			<p class="price">₹299.00 <del>₹499.00</del></p>
			<button class="btn-cart" onclick="addToCart(2, 'Leather Wallet', 299.00)">Add to Cart</button>
		</div>
		<!-- Add more products as needed -->
	</section>
</main>
<footer>
	<p>&copy; 2024 Raingear. All rights reserved.</p>
</footer>
<div id="cart-modal" class="cart-modal">
	<div class="cart-content">
		<span class="close-btn" onclick="closeCart()">&times;</span>
		<h2>Cart Details</h2>
		<ul id="cart-items"></ul>
		<p id="cart-total"></p>
	</div>
</div>
<script src="script.js"></script>
</body>
</html>
