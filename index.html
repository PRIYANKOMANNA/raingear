<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Blog</a></li>
        </ul>
        <button class="view-cart">View Cart</button>
        <button class="sign-in">Sign In</button>
        <button class="sign-out" style="display: none;">Sign Out</button>
    </nav>
</header>

<section class="hero">
    <div class="carousel">
        <div class="carousel-item active"><img src="image1.jpg" alt="Image 1"></div>
        <div class="carousel-item"><img src="image2.jpg" alt="Image 2"></div>
        <div class="carousel-item"><img src="image3.jpg" alt="Image 3"></div>
    </div>
    <button class="carousel-control prev">‚ùÆ</button>
    <button class="carousel-control next">‚ùØ</button>
</section>

<section class="products">
    <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <p>Product 1 - ‚Çπ1000</p>
        <button class="btn-cart" data-name="Product 1" data-price="1000">Add to Cart</button>
    </div>
    <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <p>Product 2 - ‚Çπ1500</p>
        <button class="btn-cart" data-name="Product 2" data-price="1500">Add to Cart</button>
    </div>
    <!-- Add more products as needed -->
</section>

<div id="cart-container" class="cart-container">
    <h2>Shopping Cart</h2>
    <div id="cart-items"></div>
    <button class="btn-close-cart">Close</button>
    <button class="btn-payment">Proceed to Payment</button>
</div>

<div id="sign-in-modal" class="modal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Sign In</h2>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button>Sign In</button>
    </div>
</div>

<div id="payment-modal" class="modal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Payment</h2>
        <!-- Payment form goes here -->
        <button>Pay Now</button>
    </div>
</div>

<div id="chat-bot" class="chat-bot hidden">
    <div class="chat-header">
        <h3>Chat Bot</h3>
        <span class="close-chat">&times;</span>
    </div>
    <div class="chat-content">
        <div id="chat-messages" class="chat-messages"></div>
        <div class="chat-input-area">
            <input type="text" id="chat-input" placeholder="Type a message...">
            <button id="send-chat">Send</button>
        </div>
    </div>
</div>

<div id="chat-bot-toggle" class="chat-bot-toggle">üí¨</div>

<footer>
    <p>&copy; 2024 My E-commerce Website</p>
</footer>

<script src="script.js"></script>
</body>
</html>
