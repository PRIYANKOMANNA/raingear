<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raingear</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header>
    <div class="container">
        <h1><a href="#">Raingear</a></h1>
        <nav>
            <ul id="menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#new-arrivals">New Arrivals</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <button class="view-cart">
            <i class="fas fa-shopping-basket"></i> View Cart
        </button>
        <button class="hamburger">
            <i class="fas fa-bars"></i>
        </button>
        <button class="sign-in">
            <i class="fas fa-sign-in-alt"></i> Sign In
        </button>
        <button class="sign-out" style="display:none;">
            <i class="fas fa-sign-out-alt"></i> Sign Out
        </button>
    </div>
</header>
<main>
    <section id="home" class="hero">
        <!-- Carousel items here -->
    </section>
    <section id="new-arrivals" class="products">
        <!-- Product listings here -->
    </section>
</main>
<div id="cart-container" class="cart-container">
    <!-- Cart contents here -->
</div>
<footer>
    <p>&copy; 2024 Raingear. All rights reserved.</p>
</footer>
<!-- Modals for Sign In, Payment, Confirmation -->
<!-- Script tags at the end of body for JavaScript -->
<script src="script.js"></script>
</body>
</html>
