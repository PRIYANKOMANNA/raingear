<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raingear | Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header>
    <div class="container">
        <h1><a href="index.html">Raingear</a></h1>
        <nav>
            <ul id="menu">
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#new-arrivals">New Arrivals</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <button class="view-cart">
            <i class="fas fa-shopping-basket"></i> View Cart
        </button>
        <button class="hamburger">
            <i class="fas fa-bars"></i>
        </button>
        <button class="sign-in">
            <i class="fas fa-sign-in-alt"></i> Sign In
        </button>
        <button class="sign-out" style="display:none;">
            <i class="fas fa-sign-out-alt"></i> Sign Out
        </button>
    </div>
</header>
<main>
    <section id="contact" class="contact-section">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>
</main>
<footer>
    <p>&copy; 2024 Raingear. All rights reserved.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
